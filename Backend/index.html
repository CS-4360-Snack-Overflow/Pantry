<!DOCTYPE html>
<html>
  <head>
    <title>Pantry - Home</title>
  </head>
  <body>
    <h1>Profile Picture</h1>
    <img id="propic" src="" alt="propic">
    <script>
      const  img = document.getElementById(`propic`);
      img.src = `/getProPic`;
    </script>
    <h1>Pantry</h1>
    <form action="/login" method="GET">
      <button type="submit"> Log In</button>
    </form>
    <form action="/signup" method="GET">
      <button type="submit"> Sign Up</button>
    </form>
    <form action="/user/testAuth" method="GET">
      <button type="submit">Test Authentication</button>
    </form>
    <form action="/user-id" method="GET">
      <button type="submit">Get User ID</button>
    </form>
    <form action="/user/logout" method="GET">
      <button type="submit">Log out</button>
    </form>
    <form action="/user/userRead" method="GET">
      <button type="submit">Get user profile</button>
    </form>

    <h1>Update user data:</h1>
    <form action="/user/userUpdate" method="POST">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" ><br>
      <label for="emailAddress">Email Address:</label>
      <input type="email" id="emailAddress" name="emailAddress" ><br>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" ><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" ><br>

      <label for="profilePicture">Profile Picture:</label>
      <input type="text" id="profilePicture" name="profilePicture" ><br>

      <label for="bio">Bio:</label>
      <input type="text" id="bio" name="bio" ><br>

      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" ><br>

      <label for="dateOfBirth">Date of Birth:</label>
      <input type="text" id="dateOfBirth" name="dateOfBirth" ><br>
      <label for="gender">Gender:</label>
      <input type="text" id="gender" name="gender" ><br>
      <label for="countryRegion">Country/Region:</label>
      <input type="text" id="countryRegion" name="countryRegion" ><br>
      <button type="submit">Update User</button>
    </form>

    <h1> Delete users!:</h1>
    <form action="/user/userDelete" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <button type="submit">Delete Forever</button>
    </form>

    <h1>Create a Recipe</h1>
    <form action="/recipes" method="POST">
      <label for="name">Recipe Name:</label>
      <input type="text" name="name" required><br>

      <button type="submit">Post</button>
    </form>

  </body>
</html>
